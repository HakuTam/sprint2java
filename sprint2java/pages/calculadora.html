<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atticus Calculadora</title>
    <link rel="stylesheet" href="./style2.css" type="text/css">
</head>

<body>

    <div id="div1">
        <p>Grupo Atticus</p>
    </div>
    
    <div id="menu2">
        <ul>
            <li><button id="botao-contato">Contato</button></li>        
            <li><button id="botao-home">Home</button></li>
            <li><button id="botao-sobrenos">Sobre n√≥s</button></li>
        </ul>
    </div>


    <div id="contato">
        <h1>Calculadora</h1>
    </div>


    <div class="container">
        <label>Consumo de energia (em Joule):</label>
        <input id="consumo-energia" type="float" required>
        <br>
        <label>Distancia percorrida pelo trasporte (em Km):</label>
        <input id="distancia-transporte" type="float" required>
        <br>
        <label>Consumo de material (em Kg):</label>
        <input id="consumo-material" type="float" required>
        <br>
        <input id="button1" type="submit" onclick="calcularPegadaCarbono()" value="calcular">
    </div>

    <br>

    <div id="resultado"></div>


    <script src="./script2.js"></script>
</body>

</html>
